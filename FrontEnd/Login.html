  <main class="Container">

    <h1 class="FormTitle">Log In</h1>
    <div class="ErrorContainer">
      <p class="ErrorMsg">Erreur dans l’identifiant ou le mot de passe</p>
    </div>
    <form class="FormLogin" method="POST">

      <div class="FormGroup">
        <label class="FormLabel" for="Email">E-mail</label>
        <input class="FormControl" type="text" name="Email" id="Email" />
      </div>

      <div class="FormGroup">
        <label class="FormLabel" for="Pass">Mot de passe</label>
        <input class="FormControl" type="password" name="Pass" id="Pass" />
      </div>

      <button class="BLogin" type="submit">Se connecter</button>
    </form>

    <a href="#" class="PassReset">Mot de passe oublié</a>


  </main>

  <footer>
    <nav>
      <ul>

    </nav>
